<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Estado del Subte</title>
    <style>
      body, html {
        width: 100%;
        min-height: 100%;
      }

      body {
        margin: 0;
        font: 100%/1.4em 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: #fff;
        background-color: #fff;
        -webkit-font-smoothing: antialiased;
      }

      .line {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
      }

      .status {
        font-size: 20px;
        font-weight: 300;
        width: 100%;
        text-align: center;
        position: absolute;
        top: 50%;
        margin-top: -20px;
      }

      .lines-nav {
        position: absolute;
        right: 10px;
        bottom: 20px;
        z-index: 1;
        width: 66px;
      }

      .lines-nav:hover .btn {
        transform: scale(0.8);
        opacity: 1;
      }

      .btn {
        display:block;
        font-size: 22px;
        font-weight: 400;
        color: #fff;
        border-radius: 50%;
        border: 2px solid white;
        padding: 0;
        outline: 0;
        width: 56px;
        height: 56px;
        line-height: 56px;
        box-shadow: 0 0 4px rgba(0,0,0,.14),0 4px 8px rgba(0,0,0,.28);
        box-sizing: content-box;
        text-align: center;
        cursor: pointer;
        -webkit-transition: all 120ms cubic-bezier(.25,.25,0,1);
        -moz-transition: all 120ms cubic-bezier(.25,.25,0,1);
        -ms-transition: all 120ms cubic-bezier(.25,.25,0,1);
        transition: all 120ms cubic-bezier(.25,.25,0,1);
        transform: scale(0.4);
        opacity: 0;
      }

      .line--active {
        transform: scale(1) !important;
        visibility:visible;
        opacity: 1;
        margin-top: 5px;
        position: relative;
        z-index: 2;
      }

      .line--opened {
        position: relative;
        z-index: 1;
        font-size: 0;
        opacity: 1;
        border:none;
        -webkit-transition: transform 3s cubic-bezier(.25,.25,0,1);
        transition: transform 3s cubic-bezier(.25,.25,0,1);
        transform: scale(99) !important;
      }

      .line--A {
        background-color: #039BE5;
        -webkit-transition-delay: 50ms;
        transition-delay: 50ms;
      }

      .line--B {
        background-color: #F82045;
        -webkit-transition-delay: 40ms;
        transition-delay: 40ms;
      }

      .line--C {
        background-color: #1565C0;
        -webkit-transition-delay: 30ms;
        transition-delay: 30ms;
      }

      .line--D {
        background-color: #00856E;
        -webkit-transition-delay: 20ms;
        transition-delay: 20ms;
      }

      .line--E {
        background-color: #673AB7;
        -webkit-transition-delay: 10ms;
        transition-delay: 10ms;
      }

      .line--H {
        background-color: #FDD835;
      }

    </style>
  </head>
  <body>

    <div class="line line--B">
      <!-- <div class="status">Normal</div> -->
    </div>
    <nav class="lines-nav">
      <div class="lines-btns">
        <button class="btn line--A">A</button>
        <button class="btn line--B">B</button>
        <button class="btn line--C">C</button>
        <button class="btn line--D">D</button>
        <button class="btn line--E">E</button>
        <button class="btn line--H">H</button>
      </div>
      <!-- <div>
        <button class="btn line--A">A</button>
        <button class="btn line--B">B</button>
        <button class="btn line--C">C</button>
        <button class="btn line--D">D</button>
        <button class="btn line--E">E</button>
        <button class="btn line--H">H</button>
      </div>
      <button class="btn line--B">B</button> -->
      <button class="btn line--B line--active">B</button>
    </nav>
    <script>
      var $active = null;
      var $line = document.querySelector('.line');
      var $activeLine = document.querySelector('.line--active');


      document.querySelector('.lines-btns').addEventListener('click', function(eve) {
        if ($active) {
          $active.classList.remove('line--opened');
        }

        $active = eve.target;

        $activeLine.classList.remove('line--B');
        $activeLine.classList.add('line--E');
        $activeLine.innerHTML = 'E';

        $active.addEventListener('transitionend', function() {
          $line.classList.remove('line--B');
          $line.classList.add('line--E');
          $active.classList.remove('line--opened');
        }, false);
        $active.classList.add('line--opened');
      });
    </script>
  </body>
</html>
